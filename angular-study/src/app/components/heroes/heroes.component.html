<div class="m-3">
  <h2>My Heroes</h2>
  <div>
    <label>Hero name:
      <input #heroName>
    </label>
    <button type="button" class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">Add</button>
  </div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" class="btn btn-warning" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>
