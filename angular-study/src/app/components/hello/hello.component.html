<form class="m-3">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="login()" >Login</button>
</form>
